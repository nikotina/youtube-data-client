  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="suche">
      <th mat-header-cell *matHeaderCellDef> Suche </th>
      <td mat-cell *matCellDef="let crawlingInfo"> <a [routerLink]="['/video-info', crawlingInfo?.searchKey]" routerLinkActive="active">{{crawlingInfo?.searchKey}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="erstellt">
      <th mat-header-cell *matHeaderCellDef> erstellt </th>
      <td mat-cell *matCellDef="let crawlingInfo"> {{crawlingInfo?.created | amCalendar}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> count </th>
      <td mat-cell *matCellDef="let crawlingInfo"> {{crawlingInfo?.totalCount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let crawlingInfo">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter ""</td>
    </tr>
  </table>
