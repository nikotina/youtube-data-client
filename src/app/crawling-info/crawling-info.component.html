<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item (click)="deleteCrawlingInfo(id)">Delete</button>
    <button mat-menu-item>Help</button>
  </ng-template>
</mat-menu>


<!--   <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field> -->
  
  <table mat-table [dataSource]="crawlingInfos" class="crawling-table mat-elevation-z8">
  
    <ng-container matColumnDef="search">
      <th mat-header-cell *matHeaderCellDef> Search </th>
      <td mat-cell *matCellDef="let crawlingInfo"> <a [routerLink]="['/video-info', crawlingInfo?.searchKey]" routerLinkActive="active">{{crawlingInfo?.searchKey}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> created </th>
      <td mat-cell *matCellDef="let crawlingInfo"> {{crawlingInfo?.created | amCalendar}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> count </th>
      <td mat-cell *matCellDef="let crawlingInfo"> {{crawlingInfo?.totalCount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="menu" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let crawlingInfo">
        <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{id: crawlingInfo.id}">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter ""</td>
    </tr>
  </table>
